<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Kumbh+Sans&family=Open+Sans:wght@600&family=Poppins:wght@300;400;500;600&family=Space+Grotesk&display=swap" rel="stylesheet">
    <title>Typing Test</title>
</head>
<body>
    <div class="mainDiv my-5">
        <div class="content container-fluid">
            <h1 class="text-center text-white txt">Check Your Typing Speed and Accuracy</h1>
            <h3 id="msg" class="text-dark text-center mx-4 my-4">Text will appear here once you click on start</h3>
            <textarea tabindex="0" name="text" autocomplete="off" id="text" cols="100" rows="8" class="bg-dark text-white text-typed"></textarea><br>
            <button id="start-btn" class="btn btn-light px-4" style="font-size:20px;">Start</button>
        </div>
        <div id="result" class="text-center p-3">
            
        </div>
    </div>
</body>
</html>
